<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <form>
            <p><label>Nombre:</label>
            <input type="text" id="nombre" name="nombre" /></p>
            <p><label>Apellidos:</label>
            <input type="text" id="apellido" name="apellido" /></p>
            <p><label>Sexo:</label>
            <input type="radio" id="Hombre" name="genero" value="hombre" />
            <label>Hombre</label>
            <input type="radio" id="Mujer" name="genero" value="Mujer" />
            <label>Mujer</label></p>
            <p><label>Correo:</label>
                <input type="email" id="email" name="email" /></p>
            <p><input type="checkbox" id="" name="" />
            <label>Deseo recibir información sobre novedades y ofertas.</label></p>
            <p><input type="checkbox" id="" name="" />
            <label>Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label></p>
            <input type="submit" value="Enviar"/>
            
        </form>
    </body>
</html>
